name: KeyNotes
description: A Notes app built in Flutter with Firebase
publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts:
  get:
  mysql1: ^0.20.0
  http: ^1.2.1
  fluttertoast: ^8.2.5
  shared_preferences: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
